app-id: io.github.carterbox.Electricity_Clock
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: electricity_clock

finish-args:
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc

modules:
  - name: app
    buildsystem: simple
    sources:
      - type: file
        path: io.github.carterbox.Electricity_Clock.desktop
      - type: file
        path: io.github.carterbox.Electricity_Clock.metainfo.xml
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/carterbox/tofu/releases/tag/2.0.0
        sha256: 925412e65617fecea4adf45006d8627b38ee25aff761d0076682f2b5e1d2188f
        x-checker-data:
          type: rotating-url
          url: https://github.com/carterbox/tofu/releases/latest
          pattern: https://github.com/carterbox/tofu/releases/download([0-9.]+)/io.github.carterbox.tofu-linux-x86_64-([0-9.]+).tar.gz
          version-scheme: semantic
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/carterbox/tofu/releases/tag/2.0.0
        sha256: bdbbe1a5592b4ae2a1c352bb0290be5a6fc6f6913a91eb5a19a216dd760c23ab
        x-checker-data:
          type: rotating-url
          url: https://github.com/carterbox/tofu/releases/latest
          pattern: https://github.com/carterbox/tofu/releases/download([0-9.]+)/io.github.carterbox.tofu-linux-arm64-([0-9.]+).tar.gz
          version-scheme: semantic
    build-commands:
      - mkdir -p /app/Electricity_Clock
      - mv electricity_clock /app/Electricity_Clock/electricity_clock
      - mv lib /app/Electricity_Clock
      - mv data /app/Electricity_Clock
      - chmod +x /app/Electricity_Clock/electricity_clock
      - mkdir -p /app/bin
      - ln -s /app/Electricity_Clock/electricity_clock /app/bin/electricity_clock
      - install -Dm644 icon.png /app/share/icons/hicolor/512x512/apps/io.github.carterbox.Electricity_Clock.png
      - install -Dm644 io.github.carterbox.Electricity_Clock.desktop -t /app/share/applications/
      - install -Dm644 io.github.carterbox.Electricity_Clock.metainfo.xml -t /app/share/metainfo/
